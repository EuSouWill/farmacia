<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farma Clean</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
   
    <div class="container">
      <div class="logo">
        <img src="/front-end/img/logotipo_sd_horizontal_branco.svggit add" alt="Simples Dental">
    </div>
    <form action="#" method="post">           
      <label for="username">E-mail*</label>
      <input type="text" id="username" name="username" required placeholder="E-mail">
      <label for="password">Senha:</label>
      <input type="password" id="password" required placeholder="Senha" onkeydown="handleKeyDown(event)">
      <a href="">Esqueci minha senha </a> <br><br>
      <button type="button" class="btn" onclick="loginWithDelay()">ENTRAR NO SISTEMA</button>
      <br>
      <a>Se ainda não tiver uma conta no Simples Dental,<a href="link">cadastre-se agora.</a></a> <br>
      
      <footer>
          <br>
          <a href="link">Politica de cookies</a>
      </footer>
  </form>
    </div>
    <script>
        var usuarios = [
          { username: 'admin', password: 'admin' },
          { username: 'william.regis@simplesdental.com', password: '@Ab221223' }
          
          // adicione mais usuários aqui
        ];
    
        function login() {
          var username = document.getElementById('username').value;
          var password = document.getElementById('password').value;
    
          // Verifica se as credenciais correspondem a algum usuário registrado
          var usuarioEncontrado = usuarios.find(function(usuario) {
            return usuario.username === username && usuario.password === password;
          });
    
          if (usuarioEncontrado) {
            sessionStorage.setItem('isLoggedIn', 'true');
            location.href = '/front-end/html/home.html';
          } else {
            alert('Nome de usuário ou senha incorretos. Tente novamente.');
          }
        }
    
        function loginWithDelay() {
          // Simula o atraso de 1 segundo antes de chamar a função de login
          setTimeout(login, 1000);
          event.preventDefault(); // Evita o envio automático do formulário
        }
    
        function handleKeyDown(event) {
          if (event.keyCode === 13) {
            loginWithDelay();
          }
        }
      </script>
</body>
</html>
